<!DOCTYPE html>

<html lang="es">

<head>

  <meta charset="UTF-8">

  <title>OWLAND</title>

  <style>

    body {

      background-color: #e13232;

      font-family: Arial, sans-serif;

    }

    .container {

      width: 100%;

      max-width: 800px;

      margin: 0 auto;

      padding: 20px;

    }

    .titulo {

      font-size: 50px;

      text-align: center;

      color: #fff;

      text-transform: uppercase;

      letter-spacing: 4px;

      margin-bottom: 20px;

      text-decoration: underline; /* Agregamos decoración de subrayado */

    }

    .juego {

      width: 100%;

      height: 400px;

      background-color: #000;

      margin-bottom: 20px;

    }

    .comentario {

      width: 100%;

      background-color: #fff;

      padding: 20px;

      border: 1px solid #000;

    }

    textarea {

      width: 100%;

      height: 200px;

      border: none; /* Quitamos el borde del textarea */

      resize: none; /* Deshabilitamos la redimension del textarea */

    }

  </style>

</head>

<body>

  <div class="container">

    <h1 class="titulo">OWLAND</h1>

    <div class="juego">

      <!-- Aquí se integrará el juego desde fuera -->

    </div>

    <div class="comentario">

      <h2>Información</h2>

      <ul

        <li>Datos: Lorem ipsum dolor sit amet.</li>

        <li>Cómo contactarnos: contacto@owland.com</li>

        <li>Nuestro correo: correo@owland.com</li>

      </ul>

      <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>

    </div>

  </div>

</body>

</html>
