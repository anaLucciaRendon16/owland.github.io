<!DOCTYPE html>
<html>
<head>
    <title>Inicio de Sesión</title>
    <div class="nav">
        <a href="prvowland.html"><img class="img1" src="owlandimg.png"></a>
</head>
<body>
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Iniciar Sesión</button>
    </form>
    <p id="message"></p>
    <script>
        function guardarUsuario(username, password) {
            localStorage.setItem(username, password);
        }
        function verificarCredenciales(username, password) {
            if (localStorage.getItem(username) === password) {
                alert(true);
            }
            alert(false);
        }
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (verificarCredenciales(username, password)) {
                document.getElementById("message").textContent = "Inicio de sesión exitoso.";
            } else {
                document.getElementById("message").textContent = "Credenciales incorrectas. Inténtalo de nuevo.";
            }
        });
